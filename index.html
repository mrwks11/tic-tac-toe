<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="player-name" id="crossPlayerName">Player "X"</div><div class="player-score" id="crossPlayerScore">0</div>
    <div class="player-name" id="circlePlayerName">Player "O"</div><div class="player-score" id="circlePlayerScore">0</div>
    <div class="game-board" id="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div>
      <p>Player "X" starts the game by making the first move.</p>
      <p>Edit player name by clicking on the name.</p>
    </div>
    <button class="btn new-game" id="startNewGame">Start New Game</button>
    <button class="btn reset-scores" id="resetScores">Reset Scores</button>
  </div>
</body>
</html>
